spring.application.name=barberia

#Configuración de la Base de Datos
spring.datasource.url=jdbc:mysql://localhost:3306/db_barberia
spring.datasource.username=barberspring
spring.datasource.password=BARBERIA2025

#Configuración de Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Para mejorar la rapidez de plantillas Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

#Para debugear la Autenticación/Autorización
logging.level.org.springframework.security=DEBUG

#Para debugear el thymelaf
logging.level.org.thymeleaf=DEBUG
logging.level.org.springframework.web.servlet=DEBUG
